<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-wrapper">
        <img src="images/header.png" alt="Magic 8 Ball" class="header-image">
        <div id="ball-container">
            <div class="ball">
                <div class="ball-overlay"></div>
                <div class="inner-circle">
                    <p class="number-eight">8</p>
                </div>
                <div class="answer-triangle" id="answer-triangle">
                    <p id="ball-answer">Ask a question!</p>
                </div>
            </div>
            <div class="shadow"></div>
        </div>

        <div id="ask-section">
            <input type="text" id="question" placeholder="Ask a yes or no question...">
            <button id="ask-button">Ask the Magic 8 Ball</button>
        </div>
    </div>

    <audio id="sound" src="sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
