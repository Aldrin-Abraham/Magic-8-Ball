<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <img src="images/header.png" alt="Magic 8 Ball" class="header-image">
        <div id="ball-container">
            <div class="ball">
                <div class="ball-overlay"></div>
                <div class="inner-circle">
                    <p class="number-eight">8</p>
                </div>
                <div class="answer-triangle" id="answer-triangle">
                    <p id="ball-answer">Ask a question!</p>
                </div>
            </div>
            <div class="shadow"></div>
        </div>

        <div id="ask-section">
            <div class="chat-input-container" id="chat-input-container">
                <input
                    type="text"
                    class="chat-input"
                    id="question"
                    placeholder="Ask Magic8Ball"
                />
                
                <button class="icon-btn" id="voice-btn" title="Speak">
                    <i class="fas fa-microphone icon"></i>
                </button>
                <button class="icon-btn send-btn" id="ask-button" title="Ask Magic8Ball" disabled>
                    <i class="fas fa-paper-plane icon"></i>
                </button>
            </div>
            
            <!-- Voice Animation -->
            <div class="voice-animation-container" id="voiceAnimation">
                <div class="voice-loader" id="voiceLoader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="voice-status" id="voiceStatus">Listening...</div>
            </div>
        </div>
    </div>

    <audio id="sound" src="sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
